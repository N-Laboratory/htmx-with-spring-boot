<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="js/htmx.min.js"></script>
  <script src="js/json-enc.js"></script>
</head>
<body class="dark:bg-gray-900">
  <div class="lg:pb-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <header class="flex items-center justify-center py-4 md:py-8">
        <nav class="hidden gap-12 lg:flex">
          <a href="/src/list" class="text-2xl font-semibold text-gray-300 transition duration-100 hover:text-white active:text-indigo-700">Show users</a>
          <a href="/src/create" class="text-2xl font-semibold text-gray-300 transition duration-100 hover:text-white active:text-indigo-700">Create user</a>
        </nav>
      </header>
    </div>
  </div>
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <form id="sample-form" hx-post="http://localhost:8080/api/v1/users" hx-swap="outerHTML" hx-ext="json-enc" class="mx-auto max-w-screen-md">
        <h2 class="mb-4 text-center text-2xl font-bold text-white md:mb-6 lg:text-3xl">Form</h2>
        <div class="sm:col-span-2 mb-2.5">
          <label for="email" class="mb-2 inline-block text-sm text-white sm:text-base">Email*</label>
          <input type="email" name="email" class="text-white w-full rounded border dark:bg-gray-700 px-3 py-2 outline-nones focus:ring"
            pattern=".+@.+\..+" required />
        </div>
        <div class="sm:col-span-2 mb-4">
          <label for="password" class="mb-2 inline-block text-sm text-white sm:text-base">Password*</label>
          <input type="password" name="password" class="text-white w-full rounded border dark:bg-gray-700 px-3 py-2 outline-none focus:ring"
             minlength="8" pattern=".*\S+.*" required onkeyup="this.setCustomValidity('')"
              hx-on:htmx:validation:validate="if (this.value === 'password') {
                  this.setCustomValidity('Please enter another password')
                  htmx.find('#sample-form').reportValidity()
              }" />
        </div>
        <div class="flex items-center justify-between sm:col-span-2">
          <button class="inline-block rounded-lg bg-indigo-600 px-8 py-3 text-center text-sm font-semibold text-white outline-none">Send</button>
          <span class="text-sm text-white">*Required</span>
        </div>
      </form>
    </div>
</body>
</html>
