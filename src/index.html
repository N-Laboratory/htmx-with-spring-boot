<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="js/htmx.min.js"></script>
</head>
<body>
  <div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <div>
        <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">Form</h2>
      </div>
      <form id="sample-form" hx-post="https://jsonplaceholder.typicode.com/posts" class="mx-auto grid max-w-screen-md gap-4 sm:grid-cols-2">
        <div class="sm:col-span-2">
          <label for="email" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Email*</label>
          <input type="email" name="email" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring"
            pattern=".+@.+\..+" required />
        </div>
        <div class="sm:col-span-2">
          <label for="password" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Password*</label>
          <input type="password" name="password" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring"
             minlength="8" pattern=".*\S+.*" required onkeyup="this.setCustomValidity('')"
              hx-on:htmx:validation:validate="if (this.value === 'password') {
                  this.setCustomValidity('Please enter another password')
                  htmx.find('#sample-form').reportValidity()
              }" />
        </div>
        <div class="flex items-center justify-between sm:col-span-2">
          <button class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Send</button>
          <span class="text-sm text-gray-500">*Required</span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
