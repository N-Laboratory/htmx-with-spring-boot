<div class="relative p-4 w-full max-w-md max-h-full">
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
    <div class="p-4 md:p-5 text-center">
      <svg
        class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
      <h3 class="mb-3 text-lg font-normal text-white">
        Are you sure you want to delete following user?
      </h3>
      <div class="mb-5 text-white">
        <p>Email: [[${user.email}]]</p>
        <p>Password: [[${user.password}]]</p>
      </div>
      <form hx-delete="http://localhost:8080/api/v1/user">
        <input type="hidden" name="id" th:value="${user.id}" />
        <button
          data-modal-hide="popup-modal"
          class="w-20 text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center pl-8 py-2.5 text-center"
        >
          OK
        </button>
        <button
          onclick="location.reload();"
          class="w-20 py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
