<th:block th:if="${#lists.isEmpty(users)}">
  <div
    class="flex items-center p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
    role="alert"
  >
    <svg
      class="flex-shrink-0 inline w-4 h-4 me-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium">User not found!</span> Please create new user.
    </div>
  </div>
</th:block>
<th:block th:unless="${#lists.isEmpty(users)}">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">Password</th>
        <th scope="col" class="w-1/12 px-6 py-3">
          <svg
            aria-hidden="true"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M21.1213 2.70705C19.9497 1.53548 18.0503 1.53547 16.8787 2.70705L15.1989 4.38685L7.29289 12.2928C7.16473 12.421 7.07382 12.5816 7.02986 12.7574L6.02986 16.7574C5.94466 17.0982 6.04451 17.4587 6.29289 17.707C6.54127 17.9554 6.90176 18.0553 7.24254 17.9701L11.2425 16.9701C11.4184 16.9261 11.5789 16.8352 11.7071 16.707L19.5556 8.85857L21.2929 7.12126C22.4645 5.94969 22.4645 4.05019 21.2929 2.87862L21.1213 2.70705ZM18.2929 4.12126C18.6834 3.73074 19.3166 3.73074 19.7071 4.12126L19.8787 4.29283C20.2692 4.68336 20.2692 5.31653 19.8787 5.70705L18.8622 6.72357L17.3068 5.10738L18.2929 4.12126ZM15.8923 6.52185L17.4477 8.13804L10.4888 15.097L8.37437 15.6256L8.90296 13.5112L15.8923 6.52185ZM4 7.99994C4 7.44766 4.44772 6.99994 5 6.99994H10C10.5523 6.99994 11 6.55223 11 5.99994C11 5.44766 10.5523 4.99994 10 4.99994H5C3.34315 4.99994 2 6.34309 2 7.99994V18.9999C2 20.6568 3.34315 21.9999 5 21.9999H16C17.6569 21.9999 19 20.6568 19 18.9999V13.9999C19 13.4477 18.5523 12.9999 18 12.9999C17.4477 12.9999 17 13.4477 17 13.9999V18.9999C17 19.5522 16.5523 19.9999 16 19.9999H5C4.44772 19.9999 4 19.5522 4 18.9999V7.99994Z"
              fill="#9ca3af"
            />
          </svg>
          <!-- <span class="sr-only">Edit</span> -->
        </th>
        <th scope="col" class="w-1/12 pl-8 py-3">
          <svg
            aria-hidden="true"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 12V17"
              stroke="#9ca3af"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M14 12V17"
              stroke="#9ca3af"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M4 7H20"
              stroke="#9ca3af"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
              stroke="#9ca3af"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
              stroke="#9ca3af"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <!-- <span class="sr-only">delete</span> -->
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        th:each="user : ${users}"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td
          th:text="${user.email}"
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        ></td>
        <td
          th:text="${user.password}"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        ></td>
        <td class="w-1/12 px-6 py-4 text-right">
          <form
            hx-get="http://localhost:8080/api/v1/modal/edit"
            hx-target="#edit-modal"
          >
            <input type="hidden" name="id" th:value="${user.id}" />
            <button
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              onclick="new Modal(document.getElementById('edit-modal'),{ backdrop:'static'}).show();"
            >
              Edit
            </button>
          </form>
        </td>
        <td class="w-1/12 px-6 py-4 text-right">
          <form
            hx-get="http://localhost:8080/api/v1/modal/delete"
            hx-target="#delete-modal"
          >
            <input type="hidden" name="id" th:value="${user.id}" />
            <button
              class="text-orange-800 font-medium hover:underline"
              onclick="new Modal(document.getElementById('delete-modal'),{ backdrop:'static'}).show();"
            >
              Delete
            </button>
            <!-- data-modal-show does not work.
            <button
              hx-get="http://localhost:8080/api/v1/modal/delete"
              hx-trigger="click"
              hx-target="#delete-modal"
              data-modal-target="delete-modal"
              data-modal-show="delete-modal"
              class="text-orange-800 font-medium hover:underline">Delete
            </button>
             -->
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</th:block>
